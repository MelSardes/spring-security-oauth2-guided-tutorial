<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/2.2.1/js.cookie.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .unauthenticated div, .authenticated div {
            margin-bottom: 15px;
        }
        .unauthenticated a {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
        }
        .unauthenticated a:hover {
            background-color: #0056b3;
        }
        .authenticated {
            text-align: center;
        }
        .error {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Spring Security OAuth2 Guided Tutorial</h1>

<h3>Continue with:</h3>
<hr>
    <div class="unauthenticated">
        <p>GitHub: <a href="/oauth2/authorization/github" class="btn btn-primary">Login with GitHub</a></p>
        <p>Google: <a href="/oauth2/authorization/google" class="btn btn-danger">Login with Google</a></p>
    </div>
    <div class="authenticated" style="display:none">
        <p>Logged in as: <span id="user"></span></p>
    <div>
            <button onClick="logout()" class="btn btn-warning">Logout</button>
</div>
    </div>
</div>
<script type="text/javascript">
    /**
     * Sets up AJAX requests to include the XSRF-TOKEN in the header for POST, PUT, and DELETE requests.
     * This is a security measure to protect against Cross-Site Request Forgery (CSRF) attacks.
     */
    $.ajaxSetup({
        beforeSend : function(xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT'
                || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    var token = Cookies.get('XSRF-TOKEN');
                    console.log("XSRF-TOKEN: " + token);
                    xhr.setRequestHeader("X-XSRF-TOKEN", token);
                }
            }
        }
    });

    /**
     * Fetches user information from the "/user" endpoint.
     * If successful, it updates the UI to display the logged-in user's name and hides the unauthenticated section.
     */
    $.get("/user", function (data) {
        $("#user").html(data.name);
        console.log("data.name: " + data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    /**
     * Handles the logout process.
     * Sends a POST request to the "/logout" endpoint. On success, it clears the user display and shows the unauthenticated section.
     */
    let logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        }).fail(function(xhr, status, error) {
            console.log("Logout failed: " + status + " " + error);
        });
        return true;
    }

    /**
     * Fetches error messages from the "/error" endpoint.
     * If an error message is received, it displays it in the element with class "error". Otherwise, it clears any existing error message.
     */
    $.get("/error", function(data) {
        if (data) {
            $(".error").html(data);
        } else {
            $(".error").html('');
        }
    });
</script>
<div class="container text-danger error"></div>
</body>
</html>
