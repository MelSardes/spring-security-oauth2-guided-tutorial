<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
<h1>Demo</h1>

<h3>Continue with:</h3>
<hr>
<div class="container unauthenticated">
    GitHub: <a href="/oauth2/authorization/github">click here</a>
</div>
<div class="container authenticated" style="display:none">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
</div>

</body>
<script type="text/javascript">
    /**
     * Sets up AJAX requests to include the XSRF-TOKEN in the header for POST, PUT, and DELETE requests.
     * This is a security measure to protect against Cross-Site Request Forgery (CSRF) attacks.
     */
    $.ajaxSetup({
        beforeSend : function(xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT'
                || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    var token = Cookies.get('XSRF-TOKEN');
                    console.log("XSRF-TOKEN: " + token);
                    xhr.setRequestHeader("X-XSRF-TOKEN", token);
                }
            }
        }
    });

    /**
     * Fetches user information from the "/user" endpoint.
     * If successful, it updates the UI to display the logged-in user's name and hides the unauthenticated section.
     */
    $.get("/user", function (data) {
        $("#user").html(data.name);
        console.log("data.name: " + data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    /**
     * Handles the logout process.
     * Sends a POST request to the "/logout" endpoint. On success, it clears the user display and shows the unauthenticated section.
     */
    let logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        }).fail(function(xhr, status, error) {
            console.log("Logout failed: " + status + " " + error);
        });
        return true;
    }
</script>
</html>
